<div class="myLable">
  <h2>Добавление нового жанра</h2>
</div>

<form [formGroup]="addBook" *ngIf="addBook">
  <mat-form-field class="example-full-width" color="accent">
    <mat-label>Название жанра</mat-label>
    <input matInput placeholder="Название" value="" #name>
  </mat-form-field>

  <button class="addBookButton" mat-raised-button color="accent" (click)="addNewGenre(name.value)">Добавить жанр</button>

</form>
